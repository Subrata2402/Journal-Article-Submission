<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#4a67d2" />
    
    <!-- Title and Description -->
    <title>Journal Article Submission System | Academic Publishing Platform</title>
    <meta name="description" content="A comprehensive academic publishing platform for journal management, article submissions, and peer review processes." />
    <meta name="keywords" content="journal management, academic publishing, article submission, peer review, research publication" />
    <meta name="author" content="Journal Project Team" />
    
    <!-- Favicons for different devices -->
    <link rel="icon" href="/logo.png" sizes="32x32" />
    <link rel="icon" href="/logo.png" type="image/png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <link rel="shortcut icon" href="/logo.png" type="image/x-icon" />
    
    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://articlesubsys.web.app/" />
    <meta property="og:title" content="Journal Article Submission System" />
    <meta property="og:description" content="A comprehensive academic publishing platform for journal management, article submissions, and peer review processes." />
    <meta property="og:image" content="/logo.png" />
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Journal Article Submission System" />
    <meta name="twitter:description" content="A comprehensive academic publishing platform for journal management, article submissions, and peer review processes." />
    <meta name="twitter:image" content="/logo.png" />
    
    <!-- Preload Critical Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Schema.org markup for Google -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Journal Article Submission System",
        "description": "A comprehensive academic publishing platform for journal management, article submissions, and peer review processes.",
        "applicationCategory": "EducationalApplication",
        "operatingSystem": "Web Browser"
      }
    </script>
    
    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Critical CSS for preloader - ensures it looks good before main CSS loads -->
    <style>
      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #ffffff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.6s ease-out;
      }
      [data-theme="dark"] #preloader {
        background-color: #121212;
      }
      .preloader__container {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .preloader__logo {
        width: 100px;
        height: auto;
        margin-bottom: 40px;
        filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.1));
        animation: float 3s ease-in-out infinite;
      }
      .preloader__bar-container {
        width: 200px;
        height: 4px;
        background: rgba(0, 0, 0, 0.05);
        border-radius: 4px;
        margin-bottom: 16px;
        overflow: hidden;
        position: relative;
      }
      [data-theme="dark"] .preloader__bar-container {
        background: rgba(255, 255, 255, 0.08);
      }
      .preloader__bar {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 50%;
        background: linear-gradient(90deg, #4a67d2, #6a7ff0);
        border-radius: 4px;
        animation: slide 1.5s ease-in-out infinite;
      }
      .preloader__text {
        margin-top: 10px;
        font-family: 'Poppins', sans-serif;
        font-size: 14px;
        font-weight: 500;
        color: #333333;
        letter-spacing: 0.5px;
        opacity: 0.8;
      }
      [data-theme="dark"] .preloader__text {
        color: #ffffff;
      }
      @keyframes slide {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(200%); }
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .preloader--hidden {
        opacity: 0;
        pointer-events: none;
      }
    </style>
    
    <!-- CSP for security (consider adding when in production) -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com;" /> -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this application.</noscript>
    
    <!-- Preloader - will be hidden when React loads -->
    <div id="preloader" class="preloader">
      <div class="preloader__container">
        <img src="/logo.png" alt="Journal System Logo" class="preloader__logo" />
        <div class="preloader__bar-container">
          <div class="preloader__bar"></div>
        </div>
        <p class="preloader__text">Loading Journal System</p>
      </div>
    </div>
    
    <div id="root"></div>
    
    <!-- Main application script -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Google Analytics or other analytics script could go here -->
    <!-- <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR-GA-ID"></script> -->
  </body>
</html>
